<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Agendamento-Auto Mecânica SMA </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar navbar-expand-md bg-black navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1 class="m-20"><img class="d-block" src="./logo-sma.png" alt="Auto Mecânica SMA"></h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Agendamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lojas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contatos</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 rounded-0" type="search" placeholder="O que deseja?" aria-label="Search">
              <button class="btn btn-outline-light rounded-0" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        
        <form>  

        <div class="mb-3">
            <label for="Nome do cliente" class="form-label">Nome:</label>
            <input type="nome" class="form-control" id="nome_cliente" aria-describedby="nome_cliente">
            <div id="nome_cliente" class="form-text">Digite seu nome</div>
          </div>

          <div class="mb-3">
            <label for="Nome do cliente" class="form-label">Telefone:</label>
            <input type="telefone" class="form-control" id="telefone_cliente" aria-describedby="telefone_cliente">
            <div id="nome_cliente" class="form-text">Digite seu telefone ex. (99)99999-9999 </div>
          </div>


          <div class="mb-3">
            <label for="Nome do cliente" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email_cliente" aria-describedby="email_cliente">
            <div id="email_cliente" class="form-text">Digite seu e-mail</div>
          </div>
          
          <div class="mb-3">
            <label for="Nome do cliente" class="form-label">Endereço:</label>
            <input type="endereco" class="form-control" id="endereco_cliente" aria-describedby="endereco_cliente">
            <div id="endereco_cliente" class="form-text">Digite seu Endereço:</div>
          </div>

          <div class="row g-3">
            <div class="col-sm-7">
              <input type="text" class="form-control" placeholder="Cidade" aria-label="City">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Estado" aria-label="State">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Cep" aria-label="Zip">
            </div>
          </div>
  
          <div>
            <label for="exampleFormControlTextarea1" class="form-label"> Descreva seu problema</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="mb-5">
            <div id="envio" class="form-text">Enviar formulario:</div>
            <button type="submit" class="btn btn-primary"> Enviar </button>
          </div>
         
          
        </form>
      </div>
      

    
</body>
</html>
